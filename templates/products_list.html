{% extends "base.html" %}
{% load static %}

{% block partition_user %}

<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #f8f8f8;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .product-card .details {
            padding: 20px;
            text-align: center;
        }
        .product-card h5 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-card p {
            margin-bottom: 10px;
        }
        .product-card .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .product-card .btn:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for item in prodPermission %}
            <div class="col-md-4">
                <div class="product-card">
                    <img src="{{ item.image.url }}" alt="Product Image">
                    <div class="details">
                        <h5>{{ item.title }}</h5>
                        <p>{{ item.description }}</p>
                        <p>Price: {{ item.permission }} TL</p>
                        <a href="#" class="btn">Go Somewhere</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% endblock partition_user %}
