<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Giriş Yap</h2>
        <form method="post" action="/user/api/login/">
        {% csrf_token %}
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit"  onclick ="redirect()">Giriş Yap</button>
    </form>
    <script>
        function redirect() {
            $.ajax({
                url: "/api/login/",  // Giriş API'nin URL'sini buraya yazın
                type: "POST",
                data: {/* Giriş için gerekli verileri buraya yazın */},
                success: function(response) {
                    var token = response.token;  // API'den dönen tokeni alın
                    if (token) {
                        window.location.href = "/home-page/";  // home-page URL'sini buraya yazın
    
                },
                error: function(error) {
                }
            });
            
        }
      </script>
</body>
</html>
